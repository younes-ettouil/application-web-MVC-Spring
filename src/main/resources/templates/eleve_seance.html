<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect/">
<head>
<meta charset="utf-8">
<title>list des eleve</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>



<style>
html,body{
height:100%;

}
    .card-style {
      margin-left: 25%;
      width: 50%;
    }
    #inputStyel {
      width: 40%;
      margin-left: 30%;
      margin-top: -30px;
    }
    #fromStyle {
      margin-top: 50px;
    }
</style>

<body>
	<header th:replace="fragment/header :: header"></header>

	<div class="tab-content ">
	<div class="row"> 
	<div class="col-3"></div>
	<div class="col-6">
		  <div class="card mt-4" style="height: 500px; ">
                    <div class="card-header bg bg-light h4 text-center">
                      LISTE DES ELEVES
                    </div>
                    <div>
                
                    </div>
                    <br> <br>
                    <div class="card-body" >
              			<table class="table table-striped  text-center" >
							<thead class="table table-dark" >
							  <tr>
							      <th scope="col">#</th>
							      <th scope="col">CNE</th>
							      <th scope="col">NOM</th>
							      <th scope="col">Prenom</th>
							      <th>Absent(e)</th>
							   </tr>
							</thead>	
							<tbody class="text-center" th:each="eleve :${list_e_s}">
							  <tr>
						      <th scope="row" >[[${eleve.Eleve.id_eleve}]]</th>
						      <td>[[${eleve.Eleve.cne}]]</td>
								<td>[[${eleve.Eleve.nom}]] </td>
						      <td>[[${eleve.Eleve.prenom}]]</td>
						      <td class="text-center">
						    <div th:if="${eleve.isAbs() == 'abs'}"><input class="form-check-input " type="checkbox" value="" id="flexCheckDefault" checked="checked"></div>
							   <div th:if="${eleve.isAbs() == 'prs'}"><input class="form-check-input " type="checkbox" value="" id="flexCheckDefault" ></div>
						
							
							</td>
						    </tr>
						    
							</tbody>
						</table>
						<a th:href="@{/seance}" class="btn btn-dark"> reteur</a>
                    </div>
                  </div>
      </div>
      <div class="col-3"></div>
	
	</div>
	
	
	</div>
        

	<footer th:replace="fragment/footer :: footer"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
