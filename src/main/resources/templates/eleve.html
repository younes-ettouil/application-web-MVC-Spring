<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect/">
<head>
<meta charset="utf-8">
<title>Gestion eleves</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>



<style>
html,body{
height:100%;

}
    .card-style {
      margin-left: 25%;
      width: 50%;
    }
    #inputStyel {
      width: 40%;
      margin-left: 30%;
      margin-top: -30px;
    }
    #fromStyle {
      margin-top: 50px;
    }
</style>

<body>
	<header th:replace="fragment/header :: header"></header>

	<div class="tab-content ">
	 <div class="cardes-form">
          <div class="">
            <div class="container">
              <div class="row hidden-md-up">
                <div class="col-md-6">
                  <div class="card mt-4">
                    <div class="card-header bg bg-light h4">
             			AJOUTER ELEVE
                    </div>
                    <div class="card-body text-center" style="height: 300px">
                      <form   th:action="@{/addeleve}"  method="post"  id="fromStyle" th:object="${eleve}">
                        <div class="">
                          <div class="mb-3 text-start">
                     		    <input
                              id="inputStyel"
                              type="hidden"
                              class="form-control"
                              th:field="*{id_eleve}"
                              disabled="disabled"
                            />
                            <label class="form-label mt-2">Nom :</label>
							   <input
                              id="inputStyel"
                              th:field="*{nom}"
                              type="text"
                              class="form-control"
                               required="required"
                               style="  border-radius: 25px;"
                            />
                              <label class="form-label mt-2">Prenom :</label>
							   <input
                              id="inputStyel"
                              th:field="*{prenom}"
                              type="text"
                              class="form-control"
                               required="required"
                               style="  border-radius: 25px;"
                            />
                              <label class="form-label mt-2">Cne :</label>
							   <input
                              id="inputStyel"
                              th:field="*{cne}"
                              type="text"
                              class="form-control"
                              required="required"
                              style="  border-radius: 25px;"
                            />
                       				
                          </div>
                        
                          <button type="submit" class="btn btn-primary" style="  border-radius: 25px;">
                            Confirmer
                          </button>
                       
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card mt-4">
                    <div class="card-header bg bg-light h4">
                      LISTE DES ELEVES 
                    </div>
                    <div class="card-body" style="height: 300px">
                      <table>
                        <tr>
                          <td>
                            <table class="table table-bordered text-center">
                              <thead class="table-primary">
                                <tr>
                                  <th class="col-1">#</th>
                                  <th class="col-2">Nom Eleve</th>
                                  <th class="col-3">Prenom Eleve</th>
                                  <th class="col-2">CNE Eleve</th>
                                  <th class="col-2"> </th>
                                    <th class="col-2"> </th>
                                      
                                </tr>
                              </thead>
                            </table>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <div
                              style="
                                width: 600px;
                                height: 200px;
                                overflow: auto;
                              "
                            >
                              <table class="table table-bordered text-center " style="padding-left: 5px;">
                                 <tbody>
                                  <th:block th:each="eleve :${ListEeleve}">
                                    <tr>
                                      <td class="col-1">
                                        [[${eleve.id_eleve}]]
                                      </td>
                                      <td class="col-2">[[${eleve.nom}]]</td>
                                        <td class="col-3">[[${eleve.prenom}]]</td>
                                          <td class="col-2"> [[${eleve.cne}]]</td>
                                          <td class="col-2"> 	<a th:href="@{/delete_eleve(id=${eleve.id_eleve})}" class="btn btn-danger ">Delete</a> </td>
                                   		 <td> 	<a th:href="@{/eleve}" class="btn btn-light ">absences</a> </td>
                                    </tr>
                                  </th:block>
                                </tbody>
                                
                              </table>
                            </div>
                          </td>
                        </tr>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
              <br />
            </div>
          </div>
        </div>
	</div>
	<footer th:replace="fragment/footer :: footer"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
