<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect/">
<head>
<meta charset="utf-8">
<title>Gestion seance</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>



<style>
html,body{
height:100%;

}
    .card-style {
      margin-left: 25%;
      width: 50%;
    }
    #inputStyel {
      width: 40%;
      margin-left: 30%;
      margin-top: -30px;
    }
    #fromStyle {
      margin-top: 50px;
    }
</style>

<body>
	<header th:replace="fragment/header :: header"></header>

	<div class="tab-content ">
	<div class="row"> 
	<div class="col-3"></div>
	<div class="col-6">
		  <div class="card mt-4" style="height: 500px; ">
                    <div class="card-header bg bg-light h4 text-center">
                      SEANCE
                    </div>
                    <div>
                  <form class="row g-3" th:action="@{/addseance}"  method="post"  th:object="${seance}">
                    <input
                              id="inputStyel"
                              type="hidden"
                              class="form-control"
                              th:field="*{id_seance}"
                              disabled="disabled"
                            />
				  	<div class="col-3 mt-5 mr-5" style="margin-left: 15px">
					<input type="date"  th:field="*{date}" class="form-control" id="inputPassword2" placeholder="Date" style="  border-radius: 25px;">
					
					</div>
					<div class="col-3 mt-5" >
						<input type="text"  th:field="*{matier}" class="form-control" id="inputPassword2" placeholder="Matier" style="  border-radius: 25px;">
					</div>
			
					
					  <div class="col-auto mt-5">
					    <button type="submit" class="btn btn-dark mb-3" style="  border-radius: 25px;">Confirm </button>
					  </div>
					</form> 
                    </div>
                    <br> <br>
                    <div class="card-body" >
              			<table class="table table-striped  text-center" >
							<thead class="table table-dark" >
							  <tr>
							      <th scope="col">#</th>
							      <th scope="col">Matier</th>
							      <th scope="col">date</th>
							      <th scope="col">Liste des eleves</th>
							     
							   </tr>
							</thead>	
							<tbody class="text-center">
							  <tr th:each="seance:${listSeance}">
						      <th scope="row">[[${seance.id_seance}]]</th>
						      <td>[[${seance.date}]]</td>
						      <td>[[${seance.matier}]]</td>
						      <td><h6> <a th:href="@{/seance_eleves(id=${seance.id_seance})}" style="color: black; ">Liste des eleves</a></h6></td>
						 
						    </tr>
						    
							</tbody>
						</table>
                    </div>
                  </div>
      </div>
      <div class="col-3"></div>
	
	</div>
	
	
	</div>
        

	<footer th:replace="fragment/footer :: footer"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
